<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      li {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 20px;
      }
      span {
        display: inline-block;
        background-color: #666;
        color: #fff;
        margin: 0 10px;
        border-radius: 8px;
        padding: 4px 8px;
        box-sizing: border-box;
      }
      li span:hover {
        cursor: pointer;
      }
      #input {
        display: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <div id="content">
          <p>妙味实体课堂一</p>
          <span>编辑</span>
        </div>
        <div id="input">
          <input type="text" value="" />
          <span id="save">保存</span>
          <span id="cancel">取消</span>
        </div>
      </li>
      <li>
        <div id="content">
          <p>妙味实体课堂二</p>
          <span>编辑</span>
        </div>
        <div id="input">
          <input type="text" value="" />
          <span id="save">保存</span>
          <span id="cancel">取消</span>
        </div>
      </li>
      <li>
        <div id="content">
          <p>妙味实体课堂三</p>
          <span>编辑</span>
        </div>
        <div id="input">
          <input type="text" value="" />
          <span id="save">保存</span>
          <span id="cancel">取消</span>
        </div>
      </li>
    </ul>

    <script>
      let uls = document.getElementsByTagName("ul")[0];
      let lis = uls.getElementsByTagName("li");
      for (let i = 0; i < lis.length; i++) {
        let btn = lis[i].getElementsByTagName("span")[0];
        let cid = lis[i].getElementsByTagName("div")[0];
        let cp = cid.getElementsByTagName("p")[0];
        let pid = lis[i].getElementsByTagName("div")[1];
        let inp = pid.getElementsByTagName("input")[0];
        let save = pid.getElementsByTagName("span")[0];
        let cancel = pid.getElementsByTagName("span")[1];
        btn.onclick = function() {
          cid.style.display = "none";
          pid.style.display = "block";
          inp.value = cp.innerHTML;
        };
        save.onclick = function() {
          cid.style.display = "block";
          pid.style.display = "none";
          cp.innerHTML = inp.value;
        };
        cancel.onclick = function() {
          cid.style.display = "block";
          pid.style.display = "none";
        };
      }
    </script>
  </body>
</html>
