<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
  </head>
  <body>
    请输入QQ号码：<input type="text" />
    <input type="button" value="判断" />
    <br />
    1、有没有输入<br />
    2、输入的是不是数字<br />
    3、不能有0在前面<br />
    4、不能是小数<br />
    5、输入的数字必须在5位以上、10位以内

    <script>
      let input = document.getElementsByTagName("input");
      let btn = input[1];
      btn.onclick = function() {
        if (input[0].value == "") {
          alert("请输入内容");
          input[0].value = "";
          input[0].focus();
        } else if (isNaN(input[0].value)) {
          alert("请输入数字");
          input[0].value = "";
          input[0].focus();
        } else if (input[0].value.charAt("0") == 0) {
          alert("不能有0在前面");
          input[0].value = "";
          input[0].focus();
        } else if (input[0].value.indexOf(".") != -1) {
          alert("不能输入小数");
          input[0].value = "";
          input[0].focus();
        } else if (input[0].value.length < 5 || input[0].value.length > 10) {
          alert("输入的数字长度应该大于5且小于10");
          input[0].value = "";
          input[0].focus();
        } else {
          alert("输入数字符合规则");
        }
      };
    </script>
  </body>
</html>
