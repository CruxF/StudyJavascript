<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
  </head>
  <body>
    <div class="box" id="box">
      <div class="wrap">
        <div class="header">
          <h1>请为下面的DIV设置样式：</h1>
          <button id="setting">点击设置</button>
        </div>
        <div class="change" id="change"></div>
      </div>
      <div class="setting" id="setbox">
        <div class="set-bgcolor">
          <p>请选择背颜色：</p>
          <ul id="bgcolor">
            <li>红</li>
            <li>黄</li>
            <li>蓝</li>
          </ul>
        </div>
        <div class="set-width">
          <p>请选择宽(px)：</p>
          <ul id="width">
            <li>200</li>
            <li>300</li>
            <li>400</li>
          </ul>
        </div>
        <div class="set-height">
          <p>请选择高(px)：</p>
          <ul id="height">
            <li>200</li>
            <li>300</li>
            <li>400</li>
          </ul>
        </div>
        <div class="set-footer">
          <button id="reset">恢复</button>
          <button id="sure">确定</button>
        </div>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
