<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 30px;
        text-align: center;
        line-height: 50px;
        color: #fff;
      }
    </style>
    <script>
      window.onload = function() {
        for (var i = 0; i < 15; i++) {
          document.body.innerHTML += "<div>" + i + "</div>";
        }
        var aDiv = document.getElementsByTagName("div");
        var mediaNum = (aDiv.length - 1) / 2;

        for (var i = 0; i < aDiv.length; i++) {
          if (i > mediaNum) {
            aDiv[i].style.left = i * 60 + "px";
            aDiv[i].style.top = (aDiv.length - i - 1) * 60 + "px";
          } else {
            aDiv[i].style.left = i * 60 + "px";
            aDiv[i].style.top = i * 60 + "px";
          }
        }
      };
    </script>
  </head>

  <body></body>
</html>
