<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 30px;
        text-align: center;
        line-height: 50px;
        color: #fff;
      }
    </style>
    <script>
      window.onload = function() {
        var aDiv = document.getElementsByTagName("div");
        for (var i = 0; i < 48; i++) {
          document.body.innerHTML += "<div>" + i + "</div>";
        }
        var num = 0;
        for (var i = 0; i < aDiv.length; i++) {
          if (i % 10 == 0 && i != 0) {
            num++;
          }
          aDiv[i].style.left = (i - num * 10) * 60 + "px";
          aDiv[i].style.top = num * 60 + "px";
        }
      };
    </script>
  </head>

  <body></body>
</html>
