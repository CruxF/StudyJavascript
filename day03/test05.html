<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
      p {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 30px;
        text-align: center;
        line-height: 50px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <button id="btn">bottom</button>
    <div></div>
    <script>
      let btn = document.getElementById("btn");
      let dbox = document.getElementsByTagName("div")[0];
      statusFn("bottom");
      btn.onclick = function() {
        dbox.innerHTML = "";
        if (btn.innerHTML == "bottom") {
          btn.innerHTML = "left";
          statusFn("left");
        } else if (btn.innerHTML == "left") {
          btn.innerHTML = "top";
          statusFn("top");
        } else if (btn.innerHTML == "top") {
          btn.innerHTML = "right";
          statusFn("right");
        } else if (btn.innerHTML == "right") {
          btn.innerHTML = "bottom";
          statusFn("bottom");
        }
      };
      function statusFn(status) {
        for (var i = 0; i < 5; i++) {
          dbox.innerHTML += "<p>" + i + "</p>";
        }
        var ap = document.getElementsByTagName("p");
        var mediaNum = (ap.length - 1) % 2 == 0 ? ap.length / 2 : (ap.length - 1) / 2;
        if (status == "bottom") {
          for (var i = 0; i < ap.length; i++) {
            if (i > mediaNum) {
              ap[i].style.left = 30 + i * 60 + "px";
              ap[i].style.top = 40 + (ap.length - i - 1) * 60 + "px";
            } else {
              ap[i].style.left = 30 + i * 60 + "px";
              ap[i].style.top = 40 + i * 60 + "px";
            }
          }
        } else if (status == "left") {
          for (var i = 0; i < ap.length; i++) {
            if (i > mediaNum) {
              ap[i].style.left = 30 + (i - mediaNum + 1) * 60 + "px";
              ap[i].style.top = 40 + i * 60 + "px";
            } else {
              ap[i].style.left = 30 + (mediaNum - i) * 60 + "px";
              ap[i].style.top = 40 + i * 60 + "px";
            }
          }
        } else if (status == "top") {
          for (var i = 0; i < ap.length; i++) {
            if (i > mediaNum) {
              ap[i].style.left = 30 + i * 60 + "px";
              ap[i].style.top = 40 + (i - mediaNum + 1) * 60 + "px";
            } else {
              ap[i].style.left = 30 + i * 60 + "px";
              ap[i].style.top = 40 + (mediaNum - i) * 60 + "px";
            }
          }
        } else if (status == "right") {
          for (var i = 0; i < ap.length; i++) {
            if (i > mediaNum) {
              ap[i].style.left = 30 + (ap.length - i - 1) * 60 + "px";
              ap[i].style.top = 40 + i * 60 + "px";
            } else {
              ap[i].style.left = 30 + i * 60 + "px";
              ap[i].style.top = 40 + i * 60 + "px";
            }
          }
        }
      }
    </script>
  </body>
</html>
