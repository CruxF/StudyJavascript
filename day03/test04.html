<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
        font-size: 30px;
        text-align: center;
        line-height: 50px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <button>自动生成一个V字型</button>

    <script>
      let btn = document.getElementsByTagName("button")[0];
      btn.onclick = function() {
        for (var i = 0; i < 5; i++) {
          document.body.innerHTML += "<div>" + i + "</div>";
        }
        var aDiv = document.getElementsByTagName("div");
        var mediaNum = (aDiv.length - 1) % 2 == 0 ? aDiv.length / 2 : (aDiv.length - 1) / 2;

        for (var i = 0; i < aDiv.length; i++) {
          if (i > mediaNum) {
            aDiv[i].style.left = 30 + i * 60 + "px";
            aDiv[i].style.top = 40 + (aDiv.length - i - 1) * 60 + "px";
          } else {
            aDiv[i].style.left = 30 + i * 60 + "px";
            aDiv[i].style.top = 40 + i * 60 + "px";
          }
        }
      };
    </script>
  </body>
</html>
